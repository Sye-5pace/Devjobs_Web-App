<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./dist/output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Devjobs Web App</title>
    </head>
  <body class="grid w-full min-h-screen p-0 m-0 bg-athens-gray border-box font-fredoka  mobile:gap-y-[14rem] gap-y-[10rem]">
    <header class="bg-royal-blue tablet:h-[12rem] laptop:h-[12rem]">
      <div class="flex flex-col mobile:gap-y-3 mobile:mt-[-13rem] relative mobile:top-[10rem]">
        <section class="flex flex-row items-center justify-between mx-10 mt-16">
          <a  href="./index.html" class="text-[#fff] font-medium text-[2rem] cursor-pointer">devjobs</a>
          <div class="flex flex-row justify-between h-6 gap-2">
            <svg id="light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-[#fff] cursor-pointer">
              <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
            </svg>
            <div id="switch-container" class="bg-[#fff] rounded-[0.7rem] w-12 flex flex-row items-center p-1 ">
              <div id="switch"  class="bg-[#5764df] w-4 h-4  rounded-full switch"></div>
            </div>
            <svg id="dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-[#fff] cursor-pointer">
              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
            </svg>
          </div>
        </section>
        <section id="header-details" class="flex mobile:flex-col mobile:gap-y-4 bg-[#fff] mx-auto flex-row gap-10 items-center h-[8.75rem] mobile:h-[12.8rem] w-[90%] mobile:w-[73%] mobile:rounded-[0.5rem] rounded-l-[5rem] rounded-r-[0.5rem] mt-10">
          <div class="flex gap-6 ml-6 border-r tablet:flex-row mobile:border-none mobile:ml-0 mobile:flex-col mobile:items-center">
            <div id = "logo" class="mx-auto mobile:mt-[-1.6rem] mobile:self-center drop-shadow-lg rounded-full " ></div>
            <div class="flex flex-col pr-4 gap-y-3">
              <h1 id = "company-name" class= "mx-auto text-vulcan font-semibold text-[2rem] text-center"></h1>
              <p id = "company-site" class= "mx-auto  mt-[-1rem] mobile:text-center"></p>
            </div>
          </div>
          <a id = "site-link" href="" class= "w-[9.1875rem] h-[3rem] mx-auto  bg-[#f4f6f8] rounded-md font-semibold text-[1rem] text-royal-blue cursor-pointer flex flex-row items-center justify-center">Company Site</a>
        </section>
      </div>
    </header>
    <main class="flex flex-col children:bg-[#fff]  gap-y-8">
      <section id="details-container" class=" pl-6 pr-4 flex flex-col mobile:gap-y-4 gap-y-10 mx-auto w-[90%] mobile:w-[73%] rounded-md pt-8 pb-10">
        <div class="flex flex-row justify-between mobile:flex-col mobile:gap-y-6 ">
          <div id="contract-details" class="flex flex-col gap-y-2"></div>
          <a class="font-semibold bg-royal-blue text-[#fff] mobile:w-full py-3 rounded-md text-center h-[3rem] w-[8.75rem] self-center">Apply Now</a>
        </div>
        <div id="job-desc" class="flex flex-col mobile:gap-y-6 gap-y-8">
          <p id="company-desc" class=" text-[#6e8098]"></p>
          <h3 class="text-vulcan text-[1.5rem] font-medium">Requirements</h3>
          <p id="requirements-desc" class="text-[#6e8098] "></p>
          <ul id="req-list"  class="flex flex-col pl-4 list-disc text-[#6e8098] marker:text-royal-blue gap-y-3"></ul>
          <h3 class="text-vulcan text-[1.5rem] font-medium">What You Will Do</h3>
          <p id="role-desc" class=" text-[#6e8098]"></p>
          <ol class="pl-4 flex flex-col list-decimal gap-y-2 text-[#6e8098] marker:text-royal-blue marker:font-medium "></ol>
        </div>
      </section>

      <section id="mobile-apply"  class="w-[90%] px-6 mx-auto h-[4.7rem] flex flex-row justify-center items-center tablet:hidden laptop:hidden">
        <button class="font-semibold bg-royal-blue text-[#fff] w-full py-3 rounded-md" >Apply Now</button>
      </section>
    </main>
    <footer class="bg-[#fff] h-[6.625rem] mt-[-5rem] mobile:hidden flex flex-row px-[3.2rem] justify-between items-center">
      <div class="py-4">
        <h2 class="font-semibold text-vulcan"></h2>
        <p class="text-[#6e8096] text-[1rem]"></p>
      </div>
      <a href="#" class="font-semibold bg-royal-blue text-[#fff] py-3 rounded-md text-center h-[3rem] w-[8.75rem] self-center">Apply Now</a>
    </footer>
    <script type="module" src="./detail-helper.js"></script>
    <script type="module" src="./template-helper.js"></script>
    <!-- <script type="module" src="./index.js"></script> -->
    <script type="module" src="./theme_switcher.js"></script>
  </body>
</html>
