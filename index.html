<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Devjobs Web App</title>
  </head>
  <body class="grid w-full min-h-screen p-0 m-0 bg-athens-gray border-box font-fredoka  mobile:gap-y-[9rem] tablet:gap-y-[7rem] laptop:gap-y-[8rem]">
    <div id="filter-mobile-modal" class="laptop:hidden tablet:hidden mobile:h-full mobile:w-full mobile:hidden mobile:inset-0 mobile:fixed mobile:bg-vulcan mobile:bg-opacity-75 mobile:z-[999]">
      <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="absolute w-6 h-6 fill-athens-gray top-[13rem] left-[22rem]">
        <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
      </svg>
      
      <div class="py-3 bg-[#fff] mobile:h-[13.5625rem] mobile:mt-[16rem] ml-6 mr-[4rem] mobile:rounded-[0.25rem] mobile:flex mobile:flex-col gap-y-[0.1rem]">
        <div class="flex flex-row items-center gap-7 py-4 mx-[1.1rem]">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 fill-royal-blue">
            <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
          </svg>
          <input id="filter-location"  class="self-end focus:outline-none" placeholder="Filter by location"/>
        </div>
        <div class="bg-[#dedede] w-full h-[0.02rem]"></div>
        <div class="flex flex-col pt-4 gap-y-5">
          <div class="flex flex-row gap-8 pl-2 mx-[1.1rem]">
            <input id="filter-fulltime" type="checkbox" class="w-6 h-6  text-royal-blue bg-[#c7c7c7] rounded-sm"><label for="filter-fulltime" class="font-semibold text-vulcan"> Full Time Only</label>
          </div>
          <button id="query"  class="bg-royal-blue text-[#fff] rounded-[0.25rem] h-[3rem] mx-[1.5rem]">Search</button>
        </div>
      </div>
    </div>
    <header class="bg-royal-blue h-[12rem]">
      <div class="flex flex-col gap-y-7  mobile:gap-y-6  mobile:mt-[2rem]  relative top-[4rem] mobile:top-[2.5rem]">
        <!-- logo details -->
        <section class="flex flex-row items-center justify-between mx-10">
          <a href="" id="default-refresher" class="text-[#fff] font-medium text-[3rem] cursor-pointer">devjobs</a>
          <div class="flex flex-row justify-between h-6 gap-2">
            <svg id="light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-[#fff] cursor-pointer">
              <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
            </svg>
            <div class="bg-[#fff] rounded-[0.7rem] w-12 flex flex-row items-center p-1 cursor-pointer">
              <div id="switch" class="bg-[#5764df] w-4 h-4  rounded-full switch "></div>
            </div>
            <svg id="dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-[#fff] cursor-pointer">
              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
            </svg>
          </div>
        </section>

        <!-- nav-container -->
        <nav class="bg-[#fff] mx-10 tablet:mx-auto flex mobile:justify-between mobile:items-center  mobile:px-3 mobile:py-1  mobile:h-[5rem] rounded-[0.3rem] ">
          <section id="all-screen" class="h-[5rem] tablet:gap-3 laptop:gap-10 tablet:children:px-2 laptop:children:px-6 px-3 flex flex-row  items-center mobile:hidden">
            <div class="flex flex-row items-center h-full gap-1 border-r border-[#6e8096]">
              <label for="sort-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke-width="7"  class="w-8 h-8 cursor-pointer fill-royal-blue">
                  <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clip-rule="evenodd" />
                </svg> 
              </label>
              <input type="text" id="sort-title" placeholder="Filter by title..." class="text-[1.3rem] w-[10.5rem] focus:outline-none text-[#6e8096]">
            </div>
            <div class="flex flex-row items-center h-full gap-1 border-r border-solid border-[#6e8096]">
              <label for="sort-location">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 fill-royal-blue">
                  <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>                
              </label>
              <input id="sort-location" type="text" placeholder="Filter by location..."   class="text-[1.3rem] w-[10.6rem] focus:outline-none text-[#6e8096]">
            </div>
            <div class="flex flex-row items-center h-full tablet:gap-2 laptop:gap-4">
              <input id="fulltime-checked" type="checkbox" class="w-5 h-5 checked:royal-blue">
              <h2 id="fulltime-label" class="text-[1.3rem] font-semibold">
                Full Time
              </h2>
              <button id="sort"  class="laptop:ml-5 tablet:ml-2 bg-royal-blue text-[#fff] h-12 px-4 rounded-md font-semibold" >Search</button>
            </div>
          </section>

          <!-- for only mobile -->
          <input id="filter-title" type="text" placeholder="Filter by title..." class="tablet:hidden laptop:hidden text-[#6e8096] focus:outline-none">
          <div class="mobile:flex mobile:items-center tablet:hidden laptop:hidden mobile:gap-2">
            <svg id="filter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-[#6e8096] cursor-pointer">
              <path fill-rule="evenodd" d="M3.792 2.938A49.069 49.069 0 0112 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 011.541 1.836v1.044a3 3 0 01-.879 2.121l-6.182 6.182a1.5 1.5 0 00-.439 1.061v2.927a3 3 0 01-1.658 2.684l-1.757.878A.75.75 0 019.75 21v-5.818a1.5 1.5 0 00-.44-1.06L3.13 7.938a3 3 0 01-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836z" clip-rule="evenodd" />
            </svg>
            <div id="search"  class="h-[3rem] w-[3rem] rounded-[0.3rem] bg-[#5964e0] flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke-width="3"  class="w-6 h-6 fill-[#fff] cursor-pointer">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clip-rule="evenodd" />
              </svg>            
            </div>          
          </div>
        </nav>
      </div>
    </header>
    <main class="grid mx-10 mt-6 mb-10 gap-y-12 tablet:gap-y-8">
      <section id="job-container"  class="grid laptop:grid-cols-3 tablet:grid-cols-2 gap-x-6 gap-y-12 mobile:gap-y-16">
        
      </section>
      
      <section id="load-more" class="bg-royal-blue  mobile:self-end mx-auto w-[7rem] flex justify-center h-[3rem] cursor-pointer rounded-[0.22rem]"> 
        <h3 class="text-[#fff] self-center">
          Load more
        </h3>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./data.js"></script>
    <script type="module" src="./job-loader.js"></script>
    <script type="module" src="./query-helper.js"></script>
    <script type="module" src="./theme_switcher.js"></script>
  </body>
</html>
